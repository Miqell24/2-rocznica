<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nasze wspólne dwa lata</title>
  <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="hearts-container"></div>

  <div class="header">Nasze wspólne dwa lata</div>

  <div class="center-button">
    <button id="startBtn">Nasze wspólne chwile</button>
  </div>

  <div id="gallery" class="gallery hidden">
    <img id="galleryImage" src="" alt="Nasze zdjęcie">
    <div id="caption" class="caption"></div>
    <div class="controls">
      <button id="prevBtn">Poprzednie</button>
      <button id="nextBtn">Następne</button>
    </div>
  </div>

  <div id="timer" class="timer"></div>

  <!-- Ukryty odtwarzacz MP3 -->
  <audio id="bgmusic" autoplay loop>
    <source src="mp3.mp3" type="audio/mpeg" />
    Twoja przeglądarka nie obsługuje elementu audio.
  </audio>

  <script src="script.js"></script>
  <div id="loveMessage" class="hidden">KOCHAM CIĘ</div>

</body>
</html>
